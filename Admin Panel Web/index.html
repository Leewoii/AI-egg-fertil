    <style>
        /* Basic CSS for layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

/* Navigation bar container */
.admin-panel-container {
    display: flex;
    justify-content: space-evenly; /* Distributes items evenly across the container */
    align-items: center; /* Vertically centers the items */
    background-color: #333; /* Background color for the nav bar */
    padding: 10px 20px; /* Adds padding around the nav bar */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: adds a shadow to the nav bar */
}

/* Admin Panel text styling */
.admin-panel-text {
    font-size: 1.5rem;
    font-weight: bold;
    color: #fff; /* White color for the text */
    margin-right: 20px; /* Space between text and the first link */
}

/* Style for the links */
nav a {
    text-decoration: none;
    color: #fff; /* White color for links */
    padding: 8px 16px;
    font-size: 1rem;
    border-radius: 4px; /* Rounded corners for the links */
    transition: background-color 0.3s ease; /* Smooth hover effect */
}

/* Hover effect for links */
nav a:hover {
    background-color: #555; /* Darker background on hover */
}

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        .close-btn {
            float: right;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .form-input {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .submit-btn {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #555;
        }
    </style>
</head>
